        <link rel="stylesheet" href="style.css"/>

    <body>

            <div class="card">
                <img src="images/illustration-hero.svg" alt="illustration"/>

                <div class="middle-content">
                    <div class="left">
                        <div class="music-icon">

                        </div>
                        <div class="txt">
                            <span class="span1">Annual Plan</span>
                            <span class="span2">$59.99/year</span>
                        </div>
                    </div>
                    <div class="right">
                        <a href="#">Change</a>

                </div>

                <p class="cancel">Cancel Order</p>
